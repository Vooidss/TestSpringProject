<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div>

        Name: <a th:text = "${person.getName()}">Value</a>
    <br/>
        Years ago: <a th:text = "${person.getAge()}"> Value</a>
    <br/>
        Email: <a th:text = "${person.getEmail} "> Value</a>
    <br/>
        id: <a th:text = "${person.getId()} "> Value</a>
    <br/>
    <a th:href = "@{/people/{id}/edit(id = ${person.getId()})}">Edit</a>
    <br/>

    <br/>

    <form th:method = "DELETE" th:action = "@{/people/{id}(id = ${person.getId()})}">
        <input type = "submit" value = "Delete"/>
    </form>

</div>

</body>
</html>
