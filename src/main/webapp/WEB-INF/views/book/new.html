<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<form th:method = "POST" th:action = "@{/book}" th:object="${book}">

    <label for="name" >Введите название книги: </label>
    <input type = "text" th:field = "*{name}" id = "name">

    <div style = "color: red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Name error</div>

    <br/>

    <label for = "author">Введите автора книги: </label>
    <input type = "text" th:field = "*{author}" id = "author">

    <div style = "color: red" th:if = "${#fields.hasErrors('author')}" th:errors = "*{author}">Name error</div>

    <br/>

    <label for = "years_of_release">Введите год выхода книги: </label>
    <input type = "text" th:field = "*{years_of_release}" id = "years_of_release">

    <div style = "color: red" th:if = "${#fields.hasErrors('years_of_release')}" th:errors = "*{years_of_release}">Name error</div>

    <br/>

    <input type = "submit" value = "Добавить"/>

</form>

</body>
</html>
