<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each = " person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text = "${person.getName()}">user</a>
</div>

<hr/>

<div>
    <a th:href = "@{/people/new}"> Create new Person</a>
</div>


</body>
</html>
