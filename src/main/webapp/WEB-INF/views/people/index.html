<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div id = "header">
    <a th:href="@{/book}">Перейти к просмотру всех книг</a>
</div>

<hr/>

<div th:each="persona : ${person}">
    <a th:href="@{/people/{id}(id = ${persona.getId})}"
       th:text="${persona.getFull_name()}">person</a>
</div>

<hr/>

<div>
    <a th:href = "@{/people/new}">Добавить нового человека </a>
</div>

</body>
</html>
