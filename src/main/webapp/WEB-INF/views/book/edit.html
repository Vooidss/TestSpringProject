<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method = "PATCH" th:action = "@{/book/{id}(id = ${book.getId()})}" th:object="${book}">

    <label for="name" >Введите название книги: </label>
    <input type = "text" th:field = "*{name}" id = "name">

    <div style = "color: red" th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">Name error</div>

    <br/>

    <label for = "author">Введите Автора книги: </label>
    <input type = "text" th:field = "*{author}" id = "author">

    <div style = "color: red" th:if = "${#fields.hasErrors('author')}" th:errors = "*{author}">Name error</div>

    <br/>

    <label for = "years_of_release">Введите год выпуска книги: </label>
    <input type = "text" th:field = "*{years_of_release}" id = "years_of_release">

    <div style = "color: red" th:if = "${#fields.hasErrors('years_of_release')}" th:errors = "*{years_of_release}">Name error</div>

    <br/>

    <input type = "submit" value = "Обновить"/>

</form>
</body>
</html>
