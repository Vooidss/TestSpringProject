<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method = "PATCH" th:action = "@{/people/{id}(id = ${person.getId()})}" th:object="${person}">

    <label for="full_name" >Введите ФИО: </label>
    <input type = "text" th:field = "*{full_name}" id = "full_name">

    <div style = "color: red" th:if = "${#fields.hasErrors('full_name')}" th:errors = "*{full_name}">Name error</div>

    <br/>

    <label for = "years_of_birth">Введите год рождения: </label>
    <input type = "text" th:field = "*{years_of_birth}" id = "years_of_birth">

    <div style = "color: red" th:if = "${#fields.hasErrors('years_of_birth')}" th:errors = "*{years_of_birth}">Name error</div>

    <br/>

    <input type = "submit" value = "Обновить"/>

</form>

</body>
</html>
